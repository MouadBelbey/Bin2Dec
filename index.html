<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;900&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Binary To Decimal Calculator</title>
</head>

<body>

    <h1>Binary to decimal calculator</h1>
    <div class="container">
        <form type="submit" id="submit_form">
            <div class="form_container">
                <h3>Enter your binary number: </h3>
                <input 
                    type="text" 
                    name="number" 
                    class="form-control binary" 
                    placeholder="Eg: '010101'" 
                    pattern="[0-1]{1,8}" 
                    title="Please enter a valide binary number with less than 9 digits eg: '0110'" 
                    required>
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">CALCULATE</button>
            </div>
        </form>
        <div class="res_container">
            <h3>The result in decimal</h3>
            <span id="decimal"></span>
        </div>
     </div>
    <script src="script.js"></script>
</body>

</html>
