    <h1>Binary to decimal calculator</h1>
    <div class="container">
        <form type="submit" id="submit_form">
            <div class="form_container">
                <h3>Enter your binary number: </h3>
                <input type="number" name="number" class="form-control" placeholder="Eg: '010101'" required>
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">SUBMIT</button>
              </div>
        </form>

        <ul class="list-group">
        </ul>

    </div>
<script src="script.js"></script>
